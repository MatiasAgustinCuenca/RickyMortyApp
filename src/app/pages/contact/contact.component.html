<section class="contact-wrapper">
  <h2>Contacto</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">*Nombre:</label>
      <input id="name" formControlName="name" type="text" />
      <div class="error" *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.touched || formSubmitted)">
        El nombre es obligatorio y debe tener entre 3 y 50 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="email">*Correo electrónico:</label>
      <input id="email" formControlName="email" type="email" />
      <div class="error" *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.touched || formSubmitted)">
        Ingresá un correo electrónico válido.
      </div>
    </div>

    <div class="form-group">
      <label for="message">*Mensaje:</label>
      <textarea id="message" formControlName="message"></textarea>
      <div class="error" *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.touched || formSubmitted)">
        El mensaje es obligatorio (mínimo 10 caracteres).
      </div>
    </div>

    <div class="error" *ngIf="formSubmitted && contactForm.invalid" style="margin-top: 1.5em;">
      <strong style="color: red; font-size: 1.5em;">
        ⚠️ Todos los campos deben ser rellenados para enviar el formulario.
      </strong>
    </div>

    <button type="submit">Enviar</button>
  </form>
</section>
